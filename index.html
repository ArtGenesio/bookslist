<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Book List</title>
</head>
<body>
    <div class="container m-4">
        <form action="" id="bookForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="booktitle" class="form-label">Tytuł</label>
                <input type="text" required class="form-control" id="bookTitle" placeholder="Wpisz tytuł">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Autor</label>
                <input type="text" required class="form-control" id="bookAuthor" placeholder="Wpisz autora">
            </div>
            <div>
                <button id="saveButton" type="submit" class="btn btn-primary mb-3">Zapisz</button>
            </div>
        </form>
        <table id="booksTable" class="table table-striped mt-3">
            <thead>
                <tr>
                    <td>Tytuł</td>
                    <td>Autor</td>
                    <td>Akcje</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="./script.js"></script>
<script type="module">

    console.log(uuidv4()); // ⇨ '1b9d6bcd-bbfd-4b2d-9b5d-ab8dfbbd4bed'
  </script>
</html>
